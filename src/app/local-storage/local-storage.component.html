<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <div>Employee List</div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr No</th>
                  <th>Name</th>
                  <th>Contact No</th>
                  <th>Email ID</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                @for(employee of employeeList; track $index){
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ employee.name }}</td>
                  <td>{{ employee.contact }}</td>
                  <td>{{ employee.email }}</td>
                  <td class="text-center">
                    <button
                      class="btn btn-primary"
                      (click)="editData(employee)"
                    >
                      Edit
                    </button>
                    <button
                      class="btn btn-danger mx-2"
                      (click)="removeData($index)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">New Employee</div>
      <div class="card-body">
        <form [formGroup]="employeForm">
          <div class="row">
            <div class="col-6 mb-2">
              <label for="">Name</label>
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="col-6 mb-2">
              <label for="">Email ID</label>
              <input type="text" formControlName="email" class="form-control" />
            </div>
            <div class="col-6 mb-2">
              <label for="">Contact NO</label>
              <input
                type="text"
                formControlName="contact"
                class="form-control"
              />
            </div>
            <div class="col-6 mb-2">
              <label for="">City</label>
              <input type="text" formControlName="city" class="form-control" />
            </div>
            <div class="col-6 mb-2">
              <label for="">State</label>
              <input type="text" formControlName="state" class="form-control" />
            </div>
            <div class="col-6 mb-2">
              <label for="">Address</label>
              <input
                type="text"
                formControlName="address"
                class="form-control"
              />
            </div>
          </div>
        </form>
        <div class="row pt-2">
          <div class="col-6 text-center">
            <button class="btn btn-secondary" (click)="employeForm.reset()">
              Remove Details
            </button>
          </div>
          <div class="col-6 text-center">
            <button class="btn btn-success" (click)="saveData()">
              Save Employee
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
